<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/img/campfire.svg" type="image/x-icon">
    <title>Campfire</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand align-middle" href="#">
                    <img src="assets/img/campfire.svg" alt="" height="30" class="d-inline-block align-text-top">
                    Campfire
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    Menu
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        <a class="nav-link" href="#gallery">Gallery</a>
                        <a class="nav-link" href="#reviews">Reviews</a>
                        <a class="nav-link" href="#contact">Contact</a>
                    </div>
                    <!-- <div class="navbar-nav ms-auto">
                        <a href="#" class="btn btn-warning btn-sm">Register</a>
                    </div> -->
                </div>
            </div>
        </nav>
    </header>

    <main class="container">

        <section id="home">
            <div class="row">

                <div class="col-6 col-md-3  align-self-center">
                    <img src="./assets/img/camp1.jpg" alt="camp1" >
                </div>

                <div class="col-6 col-md-3">
                    <img src="./assets/img/camp4.jpg" alt="camp2" class="my-5">
                    <img src="./assets/img/camp7.jpg" alt="camp7" class="my-5">
                </div>

                <div class="col-sm-12 col-md-6 align-self-center">
                    <h1>Find the <b>best place</b> for your <b>healing time</b></h1>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter your email for joining"
                            aria-describedby="btn-join">
                        <button class="btn btn-warning" type="button" id="btn-join">Join Now</button>
                    </div>
                </div>

            </div>
            <div class="row justify-content-center py-3">
                <div class="col-10 col-md-8">
                    <img class="brand" src="./assets/img/logo.png" alt="brand">
                </div>
            </div>

        </section>

        <section id="gallery">

            <div class="heading">
                <h1>Gallery</h1>
            </div>

            <div class="row g-0 justify-content-center">
                
                <div class="col-6 col-md-4">
                    <img src="./assets/img/gal1.png" alt="gallery photo">
                </div>
                
                <div class="col-6 col-md-4">
                    <img src="./assets/img/gal2.png" alt="gallery photo">
                </div>
                
                <div class="col-6 col-md-4">
                    <img src="./assets/img/gal3.png" alt="gallery photo">
                </div>

                <div class="col-6 col-md-4 d-none d-md-block">
                    <img src="./assets/img/gal4.png" alt="gallery photo">
                </div>
                
                <div class="col-6 col-md-4 d-none d-md-block">
                    <img src="./assets/img/gal5.png" alt="gallery photo">
                </div>
                
                <div class="col-6 col-md-4">
                    <img src="./assets/img/gal6.png" alt="gallery photo">
                </div>

                <div class="col-6 col-md-4 d-none d-md-block">
                    <img src="./assets/img/gal7.png" alt="gallery photo">
                </div>
                
                <div class="col-6 col-md-4">
                    <img src="./assets/img/gal8.png" alt="gallery photo">
                </div>
                
                <div class="col-6 col-md-4">
                    <img src="./assets/img/gal9.png" alt="gallery photo">
                </div>

            </div>

        </section>

        <section id="reviews">

        </section>

        <section id="contact">

        </section>

    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
