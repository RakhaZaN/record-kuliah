<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        /* Font */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap');

        a {
            text-decoration: none;
        }
    </style>

    <title>Dashboard</title>
</head>

<body>

    <center>
        <h1 class="h1 fw-bold mt-5">Record Pembelajaran Pemrograman Web</h1>
        <hr width="50%">
    </center>

    <center>
        <h2 class="h2 mt-5">Project</h2>
    </center>

    <div class="container mt-3">
        <div class="row">

            <div class="col-sm-12 col-md-3 my-2">
                <div class="card ">
                    <div class="card-body text-center">
                        <h5 class="card-title">Landing Page</h5>
                        <hr>
                        <a href="/project/web01/" class="d-block btn btn-outline-warning">Open</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <center>
        <h2 class="h2 mt-5">Praktikum</h2>
    </center>

    <div class="container mt-3">
        <div class="row justify-content-center">

            <div class="col-sm-12 col-md-3 my-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Curriculum Vitae (CV)</h5>
                        <hr>
                        <a href="cv/" class="d-block btn btn-outline-dark">Open</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-3 my-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Checkout Cart</h5>
                        <hr>
                        <a href="checkout-cart/" class="d-block btn btn-outline-dark">Open</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-3 my-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Form Order</h5>
                        <hr>
                        <a href="form-order/" class="d-block btn btn-outline-dark">Open</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-3 my-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Form Post</h5>
                        <hr>
                        <a href="form-post/" class="d-block btn btn-outline-dark">Open</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-3 my-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Profile</h5>
                        <hr>
                        <a href="profile/" class="d-block btn btn-outline-dark">Open</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
